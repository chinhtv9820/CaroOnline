<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e40af"/>
  
  <!-- Grid lines -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="#60a5fa" stroke-width="1"/>
  <line x1="20" y1="40" x2="80" y2="40" stroke="#60a5fa" stroke-width="1"/>
  <line x1="20" y1="60" x2="80" y2="60" stroke="#60a5fa" stroke-width="1"/>
  <line x1="20" y1="80" x2="80" y2="80" stroke="#60a5fa" stroke-width="1"/>
  <line x1="20" y1="20" x2="20" y2="80" stroke="#60a5fa" stroke-width="1"/>
  <line x1="40" y1="20" x2="40" y2="80" stroke="#60a5fa" stroke-width="1"/>
  <line x1="60" y1="20" x2="60" y2="80" stroke="#60a5fa" stroke-width="1"/>
  <line x1="80" y1="20" x2="80" y2="80" stroke="#60a5fa" stroke-width="1"/>
  
  <!-- X piece (Player 1) -->
  <line x1="30" y1="30" x2="50" y2="50" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="30" x2="30" y2="50" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- O piece (Player 2) -->
  <circle cx="70" cy="50" r="10" fill="none" stroke="#ef4444" stroke-width="4"/>
</svg>

